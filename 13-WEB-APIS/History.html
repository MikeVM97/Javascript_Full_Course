<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web History API</title>
  </head>
  <body>
    <div>
      <h3>The History back() Method</h3>
      <button id="back">Go to previous page</button>
    </div>

    <div>
      <h3>The History go() Method</h3>
      <button id="go">Go to specific page</button>
    </div>

    <div>
      <h3>The History forward() Method</h3>
      <button id="forward">Go to next page</button>
    </div>

    <div>
      <h3>The History Object</h3>
      <button id="history">Get the History Object</button>
    </div>

    <script src="./History.js"></script>
  </body>
</html>
